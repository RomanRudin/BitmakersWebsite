<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        {% load static %}
        <link href="{% static 'main/style.css' %}" rel="stylesheet" />
        <meta charset="UTF-8" />
        <title>Bits</title>
    </head>
    <body>
        <nav>
            <table width="100%">
                <tr width="100%">   
                    <th><form method="POST" action="{% url 'bits' %}" id="bits"> <!-- href="{% get_static_prefix %}main/{{ project.name }}"> -->
                        {% csrf_token %}
                    </form>
                    <button type="submit" class="nav-button" form="bits" value="bits">Bits</button></th>
                    <th><form method="POST" action="{% url 'releases' %}" id="releases"> <!-- href="{% get_static_prefix %}main/{{ project.name }}"> -->
                        {% csrf_token %}
                    </form>
                    <button type="submit" class="nav-button" form="releases" value="bits">Fututre releases</button>
                    </th>
                    <th><form method="POST" action="{% url 'links' %}" id="links"> <!-- href="{% get_static_prefix %}main/{{ project.name }}"> -->
                        {% csrf_token %}
                    </form>
                    <button type="submit" class="nav-button" form="links" value="bits">Links</button>
                    </th>
                </tr>
            </table>
        </nav>
        {% if bits %}
            <div>
            {% load static %}
            {% for bit in bits %}
                <audio controls>
                    <!--<source src={{ bit.bitogg }} type="audio/ogg">
                    <source src={{ bit.bit }} type="audio/mpeg">-->
                    <source src="{% get_static_prefix %}main/media/{{ bit.name }}.mpeg" type="audio/mpeg">
                    <source src="{% get_static_prefix %}main/media/{{ bit.name }}.ogg" type="audio/ogg">
                </audio>
            {% endfor %}            
            </div>
        {% else %}
        <h1>Nothing posted yet</h1>
        {% endif %}
        
    </body>
</html>
